<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Cache-Control" content="no-cache" />
    <meta name="author" content="Kunihiro Ando" />
    <title>Famicom-wasm</title>
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="ctrl_div">
      <div id="input-group">
        <span id="gamepad_info"></span
        ><img src="./img/options.png" id="setteings" />
        <input type="file" name="file" id="fileInput" class="inputfile" />
        <label for="fileInput" class="button">Choose a file</label>
        <input
          type="range"
          id="speed"
          name="speed"
          min="1"
          max="7"
          step="1"
          style="display: none"
          value="4"
        />
        <button id="pauseButton" class="button">
          Pause/Play
        </button>
        <button id="resetButton" class="button">
          Reset
        </button>
        <button id="saveButton" class="button">
          Save
        </button>
        <button id="loadButton" class="button">
          Load
        </button>
      </div>
    </div>
    <div
      style="width: 522px; height: 400px; text-align: center"
      id="output_container"
    >
      <canvas id="output"></canvas>
    </div>
    <div></div>
    <div id="settingdiv" style="display: none" class="warpdiv">
      <div
        id="setting_container"
        class="warpcontainer"
        style="text-align: center"
      >
        <h3 class="lbl">Settings</h3>
        <div>
          <div class="keyhelp">
            <label>START :</label> Enter<br />
            <label>SELRCT :</label> Space<br />
            <label>A :</label> A<br />
            <label>B :</label> Z<br />
          </div>
        </div>
        <h3 class="lbl">Gamepad</h3>
        <div style="font-size: 18px; color: crimson">Please set rom !</div>
        <div id="gamepad_cont">
          <div id="gamepad_name">Controller disconnected</div>
          <div id="gamepad_presse_button">press button :</div>
          <div class="keyhelp" id="gamepad_button_container">
            <div class="button_div">
              <label>START :</label
              ><select id="start_button"></select>
            </div>
            <div class="button_div">
              <label>SELRCT :</label
              ><select id="select_button"></select
              ><br />
            </div>
            <div class="button_div">
              <label>A :</label
              ><select id="a_button"></select
              ><br />
            </div>
            <div class="button_div">
              <label>B :</label
              ><select id="b_button"></select
              ><br />
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="fceux.js"></script>
    <script src="index.js"></script>
    <script src="gamepad.js"></script>
  </body>
</html>
